<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/blog-home.css' %}">
    <title>{% block title %}My amazing site{% endblock %}</title>
</head>
<body>
    <div class="sidebar">
        <a class="button" href="/">Home</a>
        {%if user.is_authenticated%}
            <a class="button" href="{%url 'profile_logout'%}">Logout</a>
            <a class="button" href="{%url 'profile'%}">Profile</a>
        {%else%}
            <a class="button" href="{%url 'login'%}">Login</a>
        {%endif%}
    </div>


<div class="header">
    <h2>Blog Name</h2>
</div>

<div class="row">
    <div class="leftcolumn">
        {% block content_left %}
        {% endblock %}
    </div>
    {%block content_right%}
    {% endblock %}
</div>

<div class="footer">
</div>

</body>
</html>
